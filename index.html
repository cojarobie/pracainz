<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="resources/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="resources/font-awesome/css/font-awesome.min.css">
	
  <body>
	
	<!-- Header -->
	<header>
		<div class="container">
			<div class="row header">
				<div class="col-sm-8 text">
					<h1>The Enginerring Thesis Project</h1>
					<div class="description">
						<p>
							WEB based application for the managment of the e-sport competitions
						</p>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Top content -->
	<main>
	<div class="top-content">
	
		<div class="inner-bg">
			<div class="container">
				
				<div class="row main">
					<div class="col-sm-5">
					
						<div class="form-box">
							<div class="form-top">
								<h3>Login to our site</h3>
								<p>Enter user and passwoerd to log on:</p>
							</div>
							<div class="form-bottom">
								<form role="form" action="" method="post" class="login-form">
									<div class="form-group">
										<label class="sr-only" for="form-username">Username</label>
										<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
									</div>
									<div class="form-group">
										<label class="sr-only" for="form-password">Password</label>
										<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
									</div>
									<button type="submit" class="btn">Sign in!</button>
								</form>
							</div>
						</div>
						
					</div>
					
					<div class="col-sm-1 middle-border"></div>
					<div class="col-sm-1"></div>
					
					<div class="col-sm-5">
						<div class="form-box">
							<div class="form-top">
								<h3>Sign up now</h3>
								<p>Fill in the form below to get instant access:</p>
							</div>
							<div class="form-bottom">
								<form role="form" action="" method="post" class="registration-form">
									<div class="form-group">
										<label class="sr-only" for="form-first-name">First name</label>
										<input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
									</div>
									<div class="form-group">
										<label class="sr-only" for="form-last-name">Last name</label>
										<input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
									</div>
									<div class="form-group">
										<label class="sr-only" for="form-email">Email</label>
										<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
									</div>
									<div class="form-group">
										<label class="sr-only" for="form-about-yourself">About yourself</label>
										<textarea name="form-about-yourself" placeholder="About yourself..." 
													class="form-about-yourself form-control" id="form-about-yourself"></textarea>
									</div>
									<button type="submit" class="btn">Sign me up!</button>
								</form>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>	
			
	</div>
	</main>
	
	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row footer">
				
				<div class="col-sm-8 text">
					<p>
						Author: Gaspar Kwiecień Supervisor: Rafał Zawiślak, PhD &copy;2017
					</p>
				</div>
				
			</div>
		</div>
	</footer>
	
    <!-- Optional JavaScript -->
    <!-- jQuery, Bootstrap JS -->
	<script src="resources/js/jquery-3.2.1.min.js"></sript>
	<script src="resources/bootstrap/js/bootstrap.min.js"></script>	
	
  </body>
</html>
